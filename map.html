<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Island Generator</title>
	<script type="text/javascript" src="js/libs/rhill-voronoi-core.min.js"></script>
	<script type="text/javascript" src="js/island.js"></script>
	<script type="text/javascript">
	var canvas, island;

	window.onload = function() {
		canvas = new Canvas('canvas', 1000, 1000);
		island = new Island(canvas);
		island.setSize(1000, 1000);
	}

	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
